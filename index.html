<html>
  <head>
    <title>Inicio</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>


    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></scr></script>
    <script src="https://github.com/AR-js-org/AR.js/tree/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      
      <a-nft
        type="nft"
        url="https://github.com/AR-js-org/AR.js/tree/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
        smooth="true"
        smoothcount="10"
        smoothtolerance="0.01"
        smooththreshold="5"
      >
        <a-entity
          gltf-model="https://github.com/AR-js-org/AR.js/tree/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          scale="5 5 5"
          position="150 300 -100"
        >
        </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
